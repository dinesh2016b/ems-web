<!--The content below is only a placeholder and can be replaced.-->
<div class="generic-container">
	<div class="row">
		<div class="col">
			<!-- Default panel contents -->
			<div class="panel-heading heading-text">
				<span class="lead">List of Department </span>
			</div>
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID.</th>
							<th>Department Name</th>
							<th width="08%">Edit</th>
							<th width="08%">Remove</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let department of departments">
							<td><span>{{ department.deptNo }}</span></td>
							<td><span>{{ department.deptName }}</span></td>
							<td><a class="btn btn-primary btn-sm"
								routerLink="/departments/{{ department.deptNo }}"> Edit </a></td>
							<td>
								<button type="button" class="btn btn-danger btn-sm"
									(click)="removeDepartment($event)">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col">
			<div class="panel-heading heading-text">
				<span class="lead">Department Details</span>
			</div>
			<div class="accordion" id="accordionExample">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingOne">
						<button class="accordion-button" type="button"
							data-bs-toggle="collapse" data-bs-target="#collapseOne"
							aria-expanded="true" aria-controls="collapseOne">
							Department Details #1</button>
					</h2>
					<div id="collapseOne" class="accordion-collapse collapse show"
						aria-labelledby="headingOne" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<strong>TBD</strong>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingTwo">
						<button class="accordion-button collapsed" type="button"
							data-bs-toggle="collapse" data-bs-target="#collapseTwo"
							aria-expanded="false" aria-controls="collapseTwo">
							Department Details #2</button>
					</h2>
					<div id="collapseTwo" class="accordion-collapse collapse"
						aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<strong>TBD</strong>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingThree">
						<button class="accordion-button collapsed" type="button"
							data-bs-toggle="collapse" data-bs-target="#collapseThree"
							aria-expanded="false" aria-controls="collapseThree">
							Department Details #3</button>
					</h2>
					<div id="collapseThree" class="accordion-collapse collapse"
						aria-labelledby="headingThree" data-bs-parent="#accordionExample">
						<div class="accordion-body">
							<strong>TBD</strong>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
