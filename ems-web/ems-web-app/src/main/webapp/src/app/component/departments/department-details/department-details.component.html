<div class="container ">
    <br>
    <div class="row">
        <div class="offset-2 col-6 ">
            <h2>Department Details</h2>
            <form class="form-horizontal shadow p-3 mb-5 bg-white rounded" #f="ngForm" (ngSubmit)="goBack()" novalidate>
                <div>
                    <div class="form-group">
                        <label class="control-label col-m-10" for="deptno">DeptNo: </label>
                        <div class="col-m-5">
                            <input type="text" class="form-control" name="deptno" [(ngModel)]="departments.deptNo"
                                placeholder="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-m-10" for="deptname">DeptName: </label>
                        <div class="col-m-5">
                            <input type="text" class="form-control" name="deptname" [(ngModel)]="departments.deptName"
                                placeholder="" />
                        </div>
                    </div>
                </div>
                <div>
                    <br />
                    <div class="form-group">
                        <div class="col-m-offset-2 col-m-4">
                            <button type="submit" class="btn btn-primary" (click)="save()">  Save  </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-m-offset-2 col-m-4">
                            <button type="submit" class="btn" name="close" (click)="goBack()"> Cancel </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
