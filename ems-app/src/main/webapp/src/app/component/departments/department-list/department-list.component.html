<div class="container">
	<div class="row mt-40 mb-10">
		<div class="col-12 panel-heading heading-text  d-flex justify-content-between">
			<h1><span class="lead">Departments</span></h1>
		</div>
	</div>
</div>

<div class="container">
	<div class=" ems_table row ">
		<div class="col-6 mt-15 mb-15">
			<p class="m-0"><strong>Departments</strong></p>
		</div>
		<div class="col-6 mt-15 mb-15 d-flex align-items-end justify-content-end">
			<span class="ml-5">Add Departments</span>
		</div>
	</div>
	<div class="tab-content">
		<div class="row tab-pane fade show active">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-30">
				<div class="ems_table">
					<div class="row ems_head_table ">
						<div class="col-2 col-sm-2 col-md-2 col-lg-2">
							Dept. ID
						</div>
						<div class="col-3 col-sm-3 col-md-3 col-lg-3">
							Department Name
						</div>
						<div class="col-3 col-sm-3 col-md-3 col-lg-3">
							Manager Name
						</div>
						<div class="col-2 col-sm-2 col-md-2 col-lg-2">
							Birth Date
						</div>
						<div class="col-2 col-sm-2 col-md-2 col-lg-2">
							Department
						</div>
					</div>

					<div class="" *ngFor="let department of departments">
						<div class="row">
							<div class="col-auto col-sm-auto col-md-auto col-lg-auto ">

							</div>
							<div class="col-2 col-sm-2 col-md-2 col-lg-2">
								{{ department.deptNo }}
							</div>
							<div class="col-3 col-sm-3 col-md-3 col-lg-3">
								{{ department.deptName }}
							</div>
							<div class="col-3 col-sm-3 col-md-3 col-lg-3">
								{{ department.deptName }}
							</div>
							<div class="col-2 col-sm-2 col-md-2 col-lg-2">
								{{ department.deptName }}
							</div>
							<div class="col-2 col-sm-2 col-md-2 col-lg-2">
								Department
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
